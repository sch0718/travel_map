<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 지도 웹앱</title>
    <!-- 파비콘 추가 -->
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">
    <!-- CSS 파일 연결 (캐시 방지를 위한 버전 쿼리 추가) -->
    <link rel="stylesheet" href="css/style.css?v=1.0.4">
    <link rel="stylesheet" href="css/responsive.css?v=1.0.3">
    <!-- Iconify 라이브러리 추가 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- 카카오 API 라이브러리 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    
    <!-- 앱 초기화 스크립트 -->
    <script>
        // 전역 객체 생성 (애플리케이션 상태 관리)
        window.travelApp = {
            isMapLoaded: false,
            isMarkerClustererLoaded: false,
            isDataLoaded: false,
            isUIInitialized: false
        };
        
        // 카카오맵 API 비동기 로딩 함수
        function loadKakaoMapsAPI() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=5cda008d02047bd5e619b759494363c4&libraries=clusterer&autoload=false';
                script.onload = () => {
                    console.log('카카오맵 SDK 로드 완료');
                    // API 초기화
                    kakao.maps.load(() => {
                        console.log('카카오맵 API 초기화 완료');
                        window.travelApp.isMapLoaded = true;
                        window.travelApp.isMarkerClustererLoaded = true; // 클러스터러도 함께 로드됨
                        resolve();
                    });
                };
                script.onerror = (error) => {
                    console.error('카카오맵 SDK 로드 실패', error);
                    reject(new Error('카카오맵 SDK 로드에 실패했습니다.'));
                };
                document.head.appendChild(script);
            });
        }
        
        // 앱 초기화 함수 - 순차적 실행 보장
        async function initApplication() {
            try {
                console.log('앱 초기화 시작');
                
                // UI 초기화 (맵 API 의존성 없음)
                initUI();
                window.travelApp.isUIInitialized = true;
                
                // 카카오맵 API 로드 (비동기 처리)
                await loadKakaoMapsAPI();
                
                // 라이브러리 로드 확인
                if (!window.travelApp.isMapLoaded) {
                    throw new Error('카카오맵 API 로드 실패');
                }
                
                // 데이터 초기화 및 기본 테마 로드
                await initData();
                window.travelApp.isDataLoaded = true;
                
                // 지도 초기화 (카카오맵 API 의존)
                const mapInitResult = initMap();
                
                if (!mapInitResult) {
                    console.warn('지도 초기화에 실패했습니다. 제한된 기능으로 계속합니다.');
                }
                
                // 지도 컨테이너 표시 상태 확인 및 강제 리레이아웃
                setTimeout(() => {
                    const mapContainer = document.getElementById('map');
                    if (mapContainer) {
                        const rect = mapContainer.getBoundingClientRect();
                        console.log('앱 초기화 완료 후 지도 컨테이너 크기:', rect.width, 'x', rect.height);
                        
                        // 지도가 초기화되었지만 보이지 않는 경우 강제 리레이아웃
                        if (typeof map !== 'undefined' && map) {
                            console.log('지도 강제 리레이아웃 실행');
                            map.relayout();
                        }
                    }
                }, 1000);
                
                console.log('앱 초기화 완료');
            } catch (error) {
                console.error('앱 초기화 실패:', error);
                showError('애플리케이션 초기화 중 오류가 발생했습니다.', error);
            }
        }
        
        // 페이지 로드 시 앱 초기화 실행
        document.addEventListener('DOMContentLoaded', initApplication);
    </script>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="app-title">여행 지도</div>
        <div class="theme-selector">
            <select id="theme-select">
                <option value="">테마/여행 선택</option>
                <!-- 테마 옵션은 JavaScript로 동적 생성 -->
            </select>
        </div>
        <!-- 테마/여행 보기 모드 선택 버튼 추가 -->
        <div id="view-mode-selector" class="view-mode-selector" style="display: none;">
            <button id="theme-view-btn" class="view-mode-btn">
                <iconify-icon icon="mdi:map-marker-multiple" style="margin-right: 4px;"></iconify-icon>테마
            </button>
            <button id="trip-view-btn" class="view-mode-btn active">
                <iconify-icon icon="mdi:routes" style="margin-right: 4px;"></iconify-icon>여행
            </button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="장소 검색...">
            <button id="search-button">검색</button>
        </div>
        <button id="settings-button" class="settings-button">설정</button>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="container">
        <!-- 사이드 패널 -->
        <div class="side-panel">
            <div class="panel-toggle">
                <button id="toggle-panel">▶</button>
            </div>
            <div class="panel-content">
                <!-- 테마/여행 정보 -->
                <div class="theme-info">
                    <h2 id="theme-title">테마 제목</h2>
                    <p id="theme-description">테마 설명</p>
                </div>

                <!-- 카테고리 필터 -->
                <div class="category-filter">
                    <h3>카테고리</h3>
                    <div id="category-list">
                        <!-- 카테고리는 JavaScript로 동적 생성 -->
                    </div>
                </div>

                <!-- 장소 목록 -->
                <div class="place-list">
                    <h3 id="places-list-title">장소 목록</h3>
                    <ul id="places">
                        <!-- 장소 목록은 JavaScript로 동적 생성 -->
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 지도 영역 -->
        <div id="map" class="map-container"></div>
    </div>

    <!-- 장소 정보 패널 (기본적으로 숨김) -->
    <div id="place-info-panel" class="place-info-panel">
        <div class="place-info-header">
            <h3 id="place-title">장소명</h3>
            <button id="close-place-info">✕</button>
        </div>
        <div class="place-info-content">
            <p id="place-address">주소</p>
            <div id="place-labels">
                <!-- 라벨/태그는 JavaScript로 동적 생성 -->
            </div>
            <p id="place-description">설명</p>
            <div class="place-links">
                <a id="naver-map-link" href="#" target="_blank">네이버 지도</a>
                <a id="kakao-map-link" href="#" target="_blank">카카오 지도</a>
            </div>
        </div>
    </div>

    <!-- 모바일용 하단 패널 핸들 -->
    <div id="mobile-panel-handle" class="mobile-panel-handle">
        <div class="handle-bar"></div>
    </div>

    <!-- 로딩 및 오류 메시지 UI -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-message">로딩 중...</p>
    </div>
    
    <div id="error-overlay" class="error-overlay" style="display: none;">
        <div class="error-content">
            <h3>오류 발생</h3>
            <p id="error-message">알 수 없는 오류가 발생했습니다.</p>
            <button id="error-close">닫기</button>
        </div>
    </div>

    <!-- JavaScript 파일 연결 (캐시 방지를 위한 버전 쿼리 추가) -->
    <script src="js/data.js?v=1.0.3"></script>
    <script src="js/map.js?v=1.0.4"></script>
    <script src="js/ui.js?v=1.0.3"></script>
</body>
</html>
